<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout::header">
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:replace="admin/layout::app-navbar" >

        </div>

        <!-- top navigation -->
        <div class="top_nav" th:replace="admin/layout::app-header" >

        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 th:text="${term}"></h3>
                    </div>
                    <div class="title_right">
                        <div class="col-md-12 col-sm-12">
                            <div class="float-right"> <a th:href="@{/admin/product/}" class="btn btn-primary">List</a></div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <h2 th:utext="${title +'<small>' + term + '</small>'}"></h2>
                                    </div>

                                    <div class="col-md-6 col-sm-6 ">
                                        <th:block th:if="${message}">
                                            <div  th:class="${'alert ' + alert + ' alert-dismissible '}" role="alert" th:utext="${'<strong>'+term+'</strong> '+ message}" >
                                            </div>
                                        </th:block>
                                    </div>
                                </div>

                                <div class="clearfix">

                                </div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form class="form-horizontal form-label-left" th:action="@{/admin/product/}+${action}" th:object="${product}" method="post" >
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Code</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input type="text"  required class="form-control" placeholder="Code" th:field="*{productCode}">
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Name</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input  type="text" required class="form-control"  placeholder="" th:field="*{productName}" >
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Scale</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input  type="text"  required class="form-control"  placeholder="" th:field="*{productScale}" >
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Vendor</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input  type="text"  required class="form-control"  placeholder="" th:field="*{productVendor}" >
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Quantity In Stock</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input  type="number" required class="form-control"  placeholder="" th:field="*{quantityInStock}" >
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Buy Price</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input  type="number" required class="form-control"  placeholder="" th:field="*{buyPrice}" >
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">MSRP</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input  type="number" required class="form-control"  placeholder="" th:field="*{MSRP}" >
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Description</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <textarea type="text" required class="form-control" placeholder="Description" th:field="*{productDescription}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label class="control-label col-md-3 col-sm-3 ">Product Line</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <select class="select2_single form-control" tabindex="-1" th:field="*{productLine}" required>
                                                <option value="">please seclect an item</option>
                                                <option th:each="p : ${productLines}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.id} == *{productLine.id})"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-sm-9  offset-md-3">
                                            <button type="reset" class="btn btn-primary">Reset</button>
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="admin/layout::app-footer" >

        </footer>
        <!-- /footer content -->
    </div>
</div>
<th:block th:replace="admin/layout::block-script" >
</th:block>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.js"></script>

<script>
    $('#productDescription').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 2,
        height: 100
    });

</script>
</body>
</html>
